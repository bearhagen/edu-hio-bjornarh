<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=2.5, width=device-width, height=device-height">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Bjørnar Hagen</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bearwork.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="fonts/lato/lato.css">
    <link rel="stylesheet" href="fonts/lora/lora.css">
    <meta name="theme-color" content="#fcb653">
    <meta name="msapplication-TileColor" content="#fcb653">
    <meta name="msapplication-navbutton-color" content="#fcb653">
</head>
<body>
    <main>
        <header id="hjem" class="full-page primary-bg">
            <section class="full-page-inner center-align">
                <h1>Bjørnar Hagen</h1>
                <p>
                    Mitt navn er Bjørnar Hagen, jeg er en web-designer & front-end utvikler. Jeg spesialiserer meg i
                    brukervennlige, vakre og responsive nettsider.
                </p>
                <i class="icon-mouse-1 font-medium"></i>
                <img src="images/graphics/cutout-web.png" alt="Bjørnar Hagen">
            </section>
        </header>
        <section id="prosjekter" class="full-page accent-bg">
            <div class="layout-square-medium space-v-medium center-align">
                <i class="icon-layers-1 font-huge"></i>
                <h1>Prosjekter</h1>
                <div class="row space-v-large">
                    <div class="col s12 m6 l4">Prosjekt 1</div>
                    <div class="col s12 m6 l4">Prosjekt 2</div>
                    <div class="col s12 m6 l4">Prosjekt 3</div>
                </div>
            </div>
        </section>
        <section id="om" class="full-page blue-bg">
            <div class="layout-square-medium space-v-medium center-align">
                <i class="icon-profile-1 font-huge"></i>
                <h1>Om meg</h1>
                <div class="row space-v-large">
                    <div class="col s12 l4">
                        <img src="images/graphics/me.jpg" alt="">
                    </div>
                    <div class="col s12 l8">
                        Lorem ipsum dolor sit amet
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="border">
        <div id="border-t">
            <img id="logo" src="images/brand/logo/logo-black-1x1.png" class="center" alt="Logo">
        </div>
        <div id="border-r"></div>
        <div id="border-b">
            <nav id="nav-main">
                <ul>
                    <li>
                        <a href="#hjem" title="Hjem">
                            <i class="icon-house-2"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#prosjekter" title="Prosjekter">
                            <i class="icon-layers-1"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#om" title="Om meg">
                            <i class="icon-user-2"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="border-l"></div>
    </div>
    <link rel="stylesheet" href="fonts/streamline/styles.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/global.js"></script>
    <link rel="stylesheet" href="fonts/lato-extra/lato-extra.css">
</body>
</html>
